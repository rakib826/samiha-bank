<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Samiha Bank</title>
</head>
<body>
  <div id="login-area">
    <h1 class="bank-title text-center">Welcome to Samiha Bank</h1>
    <br>
    <div class="submit-area text-center">
      <h2 class="text-center">Login</h2>
      <input type="text" name="" id="" class="form-control" placeholder="Enter your email">
      <br>
      <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
      <br>
      <button id="login" class="btn btn-success">Login</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ 00</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ 00</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ 1240</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area text-center">
          <h4>Deposit</h4>
          <input type="text" class="form-control" placeholder="enter amount for deposit">
          <br>
          <button class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area text-center">
          <h4>Withdraw</h4>
          <input type="text" class="form-control" placeholder="enter amount for withdraw">
          <br>
          <button class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    })
  </script>
